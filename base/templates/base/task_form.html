{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Form</title>

  <link rel="stylesheet" href="{% static '/css/task-form.css' %}">

  <!--ICONS-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">

  <!--ICONS-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
</head>
<body>
  

  <div class="outer-wrap">
    <div class="left">
      <img class="illustration" src="{% static '/img/new-note.png' %}" alt="">
    </div>
  
    <div class="right">
      <div class="flex-wrapper">
        <h1>Create or Edit Note</h1>
        
        <form method="POST" action="">
          {% csrf_token %}
          <p>Title</p>
          {{form.title}}
          <p>Description</p>
          {{form.description}}
          <p>Background</p>
          {{form.blue}}
          {{form.red}}
          {{form.orange}}
          {{form.yellow}}
          {{form.green}}
          <br>
          <div class="btn-area">
            <a href="{% url 'tasks' %}" id="back">
            <div class="button-go-back">
                <p class="cancel">Cancel</p>
            </div>
          </a>
            <input type="submit" value="Create" id="create-btn">

          </div>
        </form>
      </div>
  </div>
</body>
</html>
